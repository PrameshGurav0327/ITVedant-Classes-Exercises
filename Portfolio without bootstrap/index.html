<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .header {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        text-align: center;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
    }

    .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
        flex: 1 1 calc(100% - 40px); /* Full width on small screens */
        max-width: 300px;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    @media (min-width: 600px) {
        .card {
            flex: 1 1 calc(50% - 40px); /* Two columns on medium screens */
        }
    }

    @media (min-width: 900px) {
        .card {
            flex: 1 1 calc(33.33% - 40px); /* Three columns on large screens */
        }
    }

    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<div class="header">
    <h1>My Portfolio</h1>
</div>
<div class="section">
  <section>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </section>
</div>

<div class="container">
    <div class="card">
        <h2>Project 1</h2>
        <p>Description of project 1.</p>
    </div>
    <div class="card">
        <h2>Project 2</h2>
        <p>Description of project 2.</p>
    </div>
    <div class="card">
        <h2>Project 3</h2>
        <p>Description of project 3.</p>
    </div>
    <!-- Add more cards as needed -->
</div>

<div class="footer">
    <p>&copy; 2024 My Portfolio</p>
</div>
</body>
</html>
